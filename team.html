<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Команда</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: transparent;
      overflow-x: hidden;
      font-family: 'Fira Sans', Arial, sans-serif;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 0;
    }

    .menu-link {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 0.875rem; /* text-sm */
      letter-spacing: 0.05em;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .menu-link::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      margin-top: 4px;
    }

    .menu-link:hover {
      opacity: 1;
    }

    .menu-link:hover::after {
      transform: scaleX(1);
    }

    .menu-link.active {
      opacity: 1;
    }

    .menu-link.active::after {
      transform: scaleX(1);
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .animate-blink {
      animation: blink 1s step-start infinite;
    }

    ::-webkit-scrollbar { display: none; }

    @keyframes pulse-bg {
    0%, 100% { background-color: #151515; }
    50%      { background-color: #1e1e1e; }
    }

    .bg-animate {
      animation: pulse-bg 6s ease-in-out infinite;
      z-index: 0;
      position: relative;
    }
    .bg-delay-1 { animation-delay: 0s; }
    .bg-delay-2 { animation-delay: 1s; }
    .bg-delay-3 { animation-delay: 2s; }
    .bg-delay-4 { animation-delay: 3s; }
    .bg-delay-5 { animation-delay: 4s; }

    .bg-section {
      background-color: #151515;
      transition: background-color 1s ease;
    }

    .bg-highlight {
      background-color: #1e1e1e !important;
    }

    .hover-icon {
      transition: transform 0.25s ease;
    }
    .hover-icon:hover {
      transform: scale(1.15);
    }

    .gridline:hover {
      background: rgba(255,255,255,0.15);
      transition: background 0.3s ease;
    }

    /* Общая сетка на фоне */
    #static-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0;
      z-index: 1;
      mask-image:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,1) 0%, transparent 80%);
      -webkit-mask-image:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,1) 0%, transparent 80%);
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      transition: mask-image 0.3s ease;
      opacity: 1;
    }

    /* --- Адаптив --- */
    @media (max-width: 800px) {
      .gridline, #static-grid {
        display: none !important;
      }
      #block-1, #block-2, #block-3, #block-4, #block-5 {
        width: 100% !important;
        min-width: 0 !important;
        position: static !important;
        display: none;
      }
      body {
        background: #151515;
      }
      header {
        height: 60px !important;
        min-height: 60px !important;
      }
      .absolute.top-8.left-8 {
        position: static !important;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        padding-top: 12px;
        left: 0 !important;
        top: 0 !important;
      }
      .absolute.top-8.left-8 img {
        height: 40px !important;
        margin: 0 auto;
      }
      nav {
        position: static !important;
        width: 100% !important;
        transform: none !important;
        margin-top: 6px;
        text-align: center;
      }
      .menu-link {
        position: static !important;
        display: inline-block;
        margin: 0 10px;
        font-size: 1rem !important;
        padding: 0.2em 0.5em;
        left: auto !important;
        top: auto !important;
      }
      main[style*="left: 20%"] {
        left: 0 !important;
        top: 80px !important;
        width: 100% !important;
        text-align: center;
        position: static !important;
        margin: 0 auto;
        padding: 0 10px;
      }
      .card-staff {
        width: 95vw !important;
        max-width: 340px !important;
      }
    }
    @media (max-width: 420px) {
      .card-staff {
        max-width: 98vw !important;
        padding: 18px 6px !important;
      }
      main[style*="left: 20%"] {
        padding: 0 2vw !important;
      }
    }
  </style>
</head>
<body class="relative w-full h-screen">
  
  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>  
  </div>

  <!-- Анимированные фоны между линиями -->
  <div class="absolute inset-0 z-[-1] flex w-full h-full">
    <div class="w-[20%] bg-section" id="block-1"></div>
    <div class="w-[20%] bg-section" id="block-2"></div>
    <div class="w-[20%] bg-section" id="block-3"></div>
    <div class="w-[20%] bg-section" id="block-4"></div>
    <div class="w-[20%] bg-section" id="block-5"></div>
  </div>

  <!-- Сетка -->
  <div class="absolute inset-0 z-[1] pointer-events-none">
    <div id="static-grid"></div>
  </div>
  
  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">
      <a href="index.html" class="menu-link" style="left: 20%;">Главная</a>
      <a href="projects.html" class="menu-link" style="left: 30%;">Проекты</a>
      <a href="services.html" class="menu-link" style="left: 40%;">Услуги</a>
      <a href="team.html" class="menu-link" style="left: 50%;">Команда</a>
      <a href="about.html" class="menu-link" style="left: 60%;">Об авторе</a>
    </nav>
  </header>

  <!-- Карточки сотрудников -->
  <main class="absolute" style="left: 20%; top: 120px; width: 60%;">
    <div class="flex flex-wrap gap-8 justify-center items-start">

      <!-- Пример карточки сотрудника -->
      <div class="card-staff bg-[#181818] rounded-2xl shadow-lg p-8 flex flex-col items-center w-[260px]">
        <img src="public/user1.png" alt="Иван Иванов" class="w-28 h-28 rounded-full mb-4 object-cover border-2 border-neutral-700">
        <h3 class="text-white text-xl font-bold mb-1">Иван Иванов</h3>
        <p class="text-neutral-400 text-sm mb-2">Frontend-разработчик</p>
        <p class="text-neutral-500 text-xs text-center">Занимается интерфейсами, анимациями и UX.</p>
      </div>

      <div class="card-staff bg-[#181818] rounded-2xl shadow-lg p-8 flex flex-col items-center w-[260px]">
        <img src="public/user2.png" alt="Ольга Петрова" class="w-28 h-28 rounded-full mb-4 object-cover border-2 border-neutral-700">
        <h3 class="text-white text-xl font-bold mb-1">Ольга Петрова</h3>
        <p class="text-neutral-400 text-sm mb-2">Дизайнер</p>
        <p class="text-neutral-500 text-xs text-center">Воплощает визуальный стиль и следит за уникальностью.</p>
      </div>

      <!-- Добавь свои карточки по аналогии -->
    </div>
  </main>

  <!-- JS: сетка, фоны, активное меню -->
  <script>
    // Активная ссылка
    const currentPath = window.location.pathname;
    document.querySelectorAll('.menu-link').forEach(link => {
      const href = link.getAttribute('href');
      if (
        (href === 'team.html' && (currentPath.endsWith('team.html') || currentPath.endsWith('/team') || currentPath.endsWith('/team/'))) ||
        (href !== 'team.html' && currentPath.endsWith(href))
      ) {
        link.classList.add('active');
      }
    });

    // Рандомная подсветка фоновых блоков
    function randomFlashLoop() {
      const total = 5;
      const randomIndex = Math.floor(Math.random() * total) + 1;
      const el = document.getElementById(`block-${randomIndex}`);
      el.classList.add('bg-highlight');
      setTimeout(() => {
        el.classList.remove('bg-highlight');
      }, 1000);
      setTimeout(randomFlashLoop, 2000);
    }

    // Маска сетки под мышкой
    const grid = document.getElementById('static-grid');
    let hideTimeout;
    document.addEventListener('mousemove', e => {
      grid.style.setProperty('--x', `${e.clientX}px`);
      grid.style.setProperty('--y', `${e.clientY}px`);
      grid.style.opacity = '1';
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        grid.style.opacity = '0.4';
      }, 1000);
    });

    window.addEventListener('DOMContentLoaded', () => {
      randomFlashLoop();
    });
  </script>
</body>
</html>
