<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Команда</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      overflow-x: hidden;
      font-family: 'Fira Sans', Arial, sans-serif;
    }
    .gridline {
      position: absolute; top: 0; bottom: 0; width: 1px;
      background-color: rgba(255,255,255,0.08);
      pointer-events: none; z-index: 0;
    }
    .menu-link {
      position: absolute; color: white; font-weight: bold; font-size: 0.875rem;
      letter-spacing: 0.05em; opacity: 0.85; transition: opacity 0.3s;
    }
    .menu-link::after { content: ''; display: block; height: 2px; background: white; transform: scaleX(0); transition: transform 0.3s; margin-top: 4px; }
    .menu-link:hover, .menu-link.active { opacity: 1; }
    .menu-link:hover::after, .menu-link.active::after { transform: scaleX(1);}
    @keyframes blink { 0%, 50%, 100% { opacity: 1;} 25%, 75% { opacity: 0; } }
    .animate-blink { animation: blink 1s step-start infinite; }
    @keyframes pulse-bg { 0%, 100% { background-color: #151515;} 50% { background-color: #1e1e1e;} }
    .bg-section { background-color: #151515; transition: background-color 1s;}
    .bg-highlight { background-color: #1e1e1e !important; }
    #static-grid {
      position: fixed; inset: 0; pointer-events: none;
      background-image: linear-gradient(to right,rgba(255,255,255,0.03) 1px,transparent 1px),linear-gradient(to bottom,rgba(255,255,255,0.015) 1px,transparent 1px);
      background-size: 20px 20px; background-position: 0 0; z-index: 1;
      mask-image: linear-gradient(rgba(255,255,255,0.3),rgba(255,255,255,0.3)),radial-gradient(circle 200px at var(--x,50%) var(--y,50%),rgba(255,255,255,1) 0%,transparent 80%);
      -webkit-mask-image: linear-gradient(rgba(255,255,255,0.3),rgba(255,255,255,0.3)),radial-gradient(circle 200px at var(--x,50%) var(--y,50%),rgba(255,255,255,1) 0%,transparent 80%);
      mask-repeat: no-repeat; -webkit-mask-repeat: no-repeat; transition: mask-image 0.3s; opacity: 1;
    }
    /* Адаптив */
    @media (max-width: 900px) {
      .gridline, #static-grid { display: none !important; }
      #block-1, #block-2, #block-3, #block-4, #block-5 { display: none !important; }
      header { height: 60px !important; min-height: 60px !important;}
      .absolute.top-8.left-8 {position: static !important; justify-content:center; align-items:center; margin: 0 auto; padding-top: 12px;}
      nav { position: static !important; width: 100% !important; transform: none !important; margin-top: 6px; text-align: center;}
      .menu-link { position: static !important; display: inline-block; margin: 0 10px; font-size: 1rem !important;}
      .team-title-wrap {left: 0 !important; width: 100% !important; text-align:center !important;}
      .team-title {font-size: 2rem !important;}
      .team-cards {width: 100% !important; left: 0 !important; gap: 18px !important;}
      .team-card {width: 98vw !important; max-width: 370px !important;}
    }
    @media (max-width: 500px) {
      .team-title {font-size: 1.2rem !important;}
      .team-card {max-width: 98vw !important; padding: 14px 4px !important;}
    }
  </style>
</head>
<body class="relative w-full h-screen">
  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>
  <!-- Анимированные фоны -->
  <div class="absolute inset-0 z-[-1] flex w-full h-full">
    <div class="w-[20%] bg-section" id="block-1"></div>
    <div class="w-[20%] bg-section" id="block-2"></div>
    <div class="w-[20%] bg-section" id="block-3"></div>
    <div class="w-[20%] bg-section" id="block-4"></div>
    <div class="w-[20%] bg-section" id="block-5"></div>
  </div>
  <!-- Сетка -->
  <div class="absolute inset-0 z-[1] pointer-events-none"><div id="static-grid"></div></div>
  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">
      <a href="index.html" class="menu-link" style="left: 20%;">Главная</a>
      <a href="projects.html" class="menu-link" style="left: 30%;">Проекты</a>
      <a href="services.html" class="menu-link" style="left: 40%;">Услуги</a>
      <a href="team.html" class="menu-link" style="left: 50%;">Команда</a>
      <a href="about.html" class="menu-link" style="left: 60%;">Об авторе</a>
    </nav>
  </header>

  <!-- Заголовок (анимированный), строго по второй линии -->
  <div class="team-title-wrap absolute z-10" style="left: 20%; top: 270px; width: 40%;"
    <h1 class="team-title text-white text-4xl xl:text-5xl font-bold tracking-wider mb-8 whitespace-nowrap">
      <span id="typed-team"></span><span id="cursor-team" class="text-white animate-blink">|</span>
    </h1>
  </div>

  <!-- Блок с карточками (от 2 до 4 линии) -->
  <div class="team-cards absolute flex gap-8 flex-wrap z-10" style="left: 20%; top: 270px; width: 40%;"
    <!-- Пример карточки сотрудника -->
    <div class="team-card bg-[#202020] rounded-2xl shadow-xl p-8 mb-6 flex flex-col items-center w-full max-w-[380px]">
      <img src="public/user1.png" alt="Иван Иванов" class="w-24 h-24 rounded-full mb-4 object-cover border-2 border-neutral-700">
      <h3 class="text-white text-xl font-semibold mb-1">Иван Иванов</h3>
      <p class="text-neutral-400 text-base mb-3">Frontend-разработчик</p>
      <div class="flex flex-wrap gap-2 mb-2 justify-center">
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">HTML</span>
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">CSS</span>
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">JavaScript</span>
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">React</span>
      </div>
      <p class="text-neutral-500 text-xs text-center">Пишет современный фронтенд, любит анимации и UI-эффекты.</p>
    </div>
    <!-- Добавляй такие же карточки сотрудников! -->
    <div class="team-card bg-[#202020] rounded-2xl shadow-xl p-8 mb-6 flex flex-col items-center w-full max-w-[380px]">
      <img src="public/user2.png" alt="Ольга Петрова" class="w-24 h-24 rounded-full mb-4 object-cover border-2 border-neutral-700">
      <h3 class="text-white text-xl font-semibold mb-1">Ольга Петрова</h3>
      <p class="text-neutral-400 text-base mb-3">UI/UX Дизайнер</p>
      <div class="flex flex-wrap gap-2 mb-2 justify-center">
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">Figma</span>
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">Photoshop</span>
        <span class="bg-neutral-800 px-3 py-1 rounded text-xs text-neutral-200">UI Kit</span>
      </div>
      <p class="text-neutral-500 text-xs text-center">Создаёт айдентику и интерфейсы, чтобы всё было красиво и удобно.</p>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Активное меню
    const currentPath = window.location.pathname;
    document.querySelectorAll('.menu-link').forEach(link => {
      const href = link.getAttribute('href');
      if (
        (href === 'team.html' && (currentPath.endsWith('team.html') || currentPath.endsWith('/team') || currentPath.endsWith('/team/'))) ||
        (href !== 'team.html' && currentPath.endsWith(href))
      ) {
        link.classList.add('active');
      }
    });

    // Печатающийся заголовок "Команда"
    const typedTeam = document.getElementById("typed-team");
    const cursorTeam = document.getElementById("cursor-team");
    const typingTextTeam = "Команда";
    let indexTeam = 0, typingTeam = true;
    function loopTeamAnimation() {
      if (typingTeam) {
        if (indexTeam < typingTextTeam.length) {
          typedTeam.textContent += typingTextTeam.charAt(indexTeam);
          indexTeam++;
          setTimeout(loopTeamAnimation, 120);
        } else {
          setTimeout(() => { typingTeam = false; loopTeamAnimation(); }, 15000);
        }
      } else {
        if (indexTeam > 0) {
          typedTeam.textContent = typingTextTeam.substring(0, indexTeam - 1);
          indexTeam--;
          setTimeout(loopTeamAnimation, 80);
        } else {
          typingTeam = true; loopTeamAnimation();
        }
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      cursorTeam.classList.add("animate-blink");
      loopTeamAnimation();
      randomFlashLoop();
    });

    // Рандомная подсветка фоновых блоков
    function randomFlashLoop() {
      const total = 5;
      const randomIndex = Math.floor(Math.random() * total) + 1;
      const el = document.getElementById(`block-${randomIndex}`);
      el.classList.add('bg-highlight');
      setTimeout(() => { el.classList.remove('bg-highlight'); }, 1000);
      setTimeout(randomFlashLoop, 2000);
    }
    // Маска сетки под мышкой
    const grid = document.getElementById('static-grid');
    let hideTimeout;
    document.addEventListener('mousemove', e => {
      grid.style.setProperty('--x', `${e.clientX}px`);
      grid.style.setProperty('--y', `${e.clientY}px`);
      grid.style.opacity = '1';
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        grid.style.opacity = '0.4';
      }, 1000);
    });
  </script>
</body>
</html>
