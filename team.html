<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Команда</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Сюда копируешь свой же CSS из главной! -->
  <style>
    /* ...Вставь все свои стили из главной... */
  </style>
</head>
<body class="relative w-full h-screen">
  
  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>  
  </div>

  <!-- Анимированные фоны между линиями -->
  <div class="absolute inset-0 z-[-1] flex w-full h-full">
    <div class="w-[20%] bg-section" id="block-1"></div>
    <div class="w-[20%] bg-section" id="block-2"></div>
    <div class="w-[20%] bg-section" id="block-3"></div>
    <div class="w-[20%] bg-section" id="block-4"></div>
    <div class="w-[20%] bg-section" id="block-5"></div>
  </div>

  <!-- Сетка -->
  <div class="absolute inset-0 z-[1] pointer-events-none">
    <div id="static-grid"></div>
  </div>
  
  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">
      <a href="/" class="menu-link" style="left: 20%;">Главная</a>
      <a href="/projects" class="menu-link" style="left: 30%;">Проекты</a>
      <a href="/services" class="menu-link" style="left: 40%;">Услуги</a>
      <a href="/contacts" class="menu-link active" style="left: 50%;">Команда</a>
      <a href="/about" class="menu-link" style="left: 60%;">Об авторе</a>
    </nav>
  </header>

  <!-- Контейнер для карточек сотрудников (от второй до пятой линии) -->
  <main class="absolute" style="left: 20%; top: 120px; width: 60%;">
    <div class="flex flex-wrap gap-8 justify-center items-start">

      <!-- Карточка сотрудника (пример) -->
      <div class="bg-[#181818] rounded-2xl shadow-lg p-8 flex flex-col items-center w-[260px]">
        <img src="public/user1.png" alt="Имя Фамилия" class="w-28 h-28 rounded-full mb-4 object-cover border-2 border-neutral-700">
        <h3 class="text-white text-xl font-bold mb-1">Иван Иванов</h3>
        <p class="text-neutral-400 text-sm mb-2">Frontend-разработчик</p>
        <p class="text-neutral-500 text-xs text-center">Занимается интерфейсами, анимациями и UX.</p>
      </div>
      
      <!-- Второй пример -->
      <div class="bg-[#181818] rounded-2xl shadow-lg p-8 flex flex-col items-center w-[260px]">
        <img src="public/user2.png" alt="Имя Фамилия" class="w-28 h-28 rounded-full mb-4 object-cover border-2 border-neutral-700">
        <h3 class="text-white text-xl font-bold mb-1">Ольга Петрова</h3>
        <p class="text-neutral-400 text-sm mb-2">Дизайнер</p>
        <p class="text-neutral-500 text-xs text-center">Воплощает визуальный стиль и следит за уникальностью.</p>
      </div>

      <!-- Добавляй ещё карточки по аналогии -->
    </div>
  </main>

  <!-- Соцсети внизу на первой линии -->
  <div class="fixed bottom-8 left-8 z-30 flex flex-col gap-3">
    <a href="https://t.me/de_korolev" target="_blank" title="Telegram" aria-label="Telegram">
      <img src="public/Telegram.png" alt="Telegram" class="w-6 h-6 hover-icon">
    </a>
    <a href="https://vk.com/de_korolev" target="_blank" title="VK" aria-label="VK">
      <img src="public/Vk.png" alt="VK" class="w-6 h-6 hover-icon">
    </a>
  </div>

  <!-- JS: тот же, что и на главной (для фонов, сетки, активного меню) -->
  <script>
    // ...весь твой JavaScript, без изменений...
    // Только строка для активной ссылки:
    document.querySelectorAll('.menu-link').forEach(link => {
      const href = link.getAttribute('href');
      if (
        (href === '/contacts' && window.location.pathname.startsWith('/contacts')) ||
        (href !== '/contacts' && window.location.pathname === href)
      ) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
