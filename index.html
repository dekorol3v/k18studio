<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background: #151515 !important;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.13);
      z-index: 1;
    }
    .scroll-text {
      writing-mode: vertical-rl;
      letter-spacing: .15em;
      font-size: 0.85rem;
      color: #fff;
      opacity: 0.5;
      font-family: monospace;
    }
  </style>
</head>
<body class="relative min-h-screen flex overflow-hidden">

  <!-- Левый сайдбар -->
  <aside class="w-20 min-h-screen flex flex-col items-center py-10 justify-between z-20">
    <div class="mb-8">
      <img src="logo.png" alt="Logo" width="48" height="48" class="object-contain">
    </div>
    <!-- Место для иконок — пока убрано -->
  </aside>

  <!-- Центральная часть -->
  <main class="flex-1 flex flex-col items-center justify-center relative z-10">
    <!-- 5 вертикальных линий (4 деления) -->
    <div class="gridline" style="left: 0vw;"></div>
    <div class="gridline" style="left: 20vw;"></div>
    <div class="gridline" style="left: 40vw;"></div>
    <div class="gridline" style="left: 60vw;"></div>
    <div class="gridline" style="left: 80vw;"></div>
    <div class="gridline" style="left: 100vw;"></div>

    <!-- Меню вверху справа (бургер) -->
    <div class="absolute top-7 right-8">
      <button class="flex flex-col gap-1.5 group">
        <span class="block w-7 h-1 rounded-full bg-white transition"></span>
        <span class="block w-7 h-1 rounded-full bg-white transition"></span>
        <span class="block w-7 h-1 rounded-full bg-white transition"></span>
      </button>
    </div>

    <!-- Контент по центру -->
    <div class="flex flex-col items-center justify-center relative min-h-[70vh] z-10">
      <span class="block font-black uppercase text-[80px] sm:text-[140px] md:text-[200px] lg:text-[240px] tracking-widest select-none text-white"
        style="line-height: 0.95;">
        K18
      </span>
      <div class="mt-2 text-center">
        <h1 class="text-2xl md:text-3xl tracking-[0.2em] font-semibold text-white">DENIS KOROLЁV</h1>
        <div class="tracking-widest text-base md:text-lg mt-1 uppercase opacity-60">Web & UI/UX Developer</div>
      </div>
    </div>

    <!-- Scroll Down справа -->
    <div class="fixed right-5 bottom-16 hidden md:block z-30">
      <span class="scroll-text">SCROLL DOWN</span>
    </div>
  </main>
</body>
</html>
