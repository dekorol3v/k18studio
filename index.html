<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden !important;
      font-family: 'Fira Sans', Arial, sans-serif;
      background: #151515;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1.5px;
      background-color: rgba(255, 255, 255, 0.09);
      pointer-events: none;
      z-index: 0;
    }

    /* Верхнее меню */
    .menu-link {
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 0.06em;
      opacity: 0.83;
      transition: opacity 0.3s, color .23s;
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      display: inline-block;
    }
    .menu-link.active,
    .menu-link:hover {
      opacity: 1;
      color: #fff;
    }
    .menu-link::after {
      content: '';
      display: block;
      height: 2px;
      background-color: #fff;
      border-radius: 1.5px;
      width: 0%;
      transition: width 0.33s cubic-bezier(.77,.12,.14,1.09);
      position: absolute;
      left: 0; bottom: -3px;
    }
    .menu-link.active::after,
    .menu-link:hover::after {
      width: 100%;
    }

    /* Логотип сверху слева */
    .logo-k18 {
      position: absolute;
      top: 38px;
      left: 38px;
      width: 52px;
      height: 52px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      padding: 0;
      box-sizing: border-box;
    }
    .logo-k18 img {
      width: 100%; height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
    }

    /* Соцсети внизу */
    .sidebar-socials a img {
      width: 28px;
      height: 28px;
      filter: grayscale(1) brightness(0.8);
      transition: filter 0.23s, transform .23s;
      user-select: none;
    }
    .sidebar-socials a:hover img {
      filter: grayscale(0) brightness(1.25);
      transform: scale(1.17);
    }

    /* Центральный блок */
    .main-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 12px;
      margin-top: 0;
      line-height: 1.12;
      display: flex;
      align-items: center;
      color: #fff;
      letter-spacing: 0.11em;
      text-transform: uppercase;
      white-space: nowrap;
    }
    #typed-cursor {
      font-weight: 400;
      font-size: 2.8rem;
      color: #fff;
      margin-left: 3px;
      animation: blink-cursor 1s steps(1) infinite;
    }
    @keyframes blink-cursor {
      0%, 50% { opacity: 1;}
      51%, 100% { opacity: 0;}
    }
    #slogan {
      font-size: 0.91rem;
      font-weight: 300;
      letter-spacing: 0.18em;
      color: #bebebe;
      margin-top: 9px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #f4f4f4 0%, #6b6b6b 100%);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slogan-glow 18s linear infinite;
      opacity: 0.78;
      user-select: none;
    }
    @keyframes slogan-glow {
      0% { background-position: 200% 0; }
      15% { background-position: 100% 0; }
      85% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
    .main-photo img {
      max-height: 78vh;
      object-fit: contain;
      filter: drop-shadow(0 8px 48px #0007);
      user-select: none;
      width: 62%;
    }

    /* Анимированные фоны */
    .bg-section {
      background-color: #151515;
      transition: background-color 1s cubic-bezier(.55,.07,.38,1.13);
    }
    .bg-highlight {
      background-color: #1e1e1e !important;
    }

    /* Disable select everywhere */
    * { user-select: none; }
  </style>
</head>
<body class="relative w-full h-screen">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0vw;"></div>
    <div class="gridline" style="left: 20vw;"></div>
    <div class="gridline" style="left: 40vw;"></div>
    <div class="gridline" style="left: 60vw;"></div>
    <div class="gridline" style="left: 80vw;"></div>
    <div class="gridline" style="left: 100vw;"></div>
  </div>

  <!-- Анимированные фоны между линиями -->
  <div class="absolute inset-0 z-[-1] flex w-full h-full">
    <div class="w-[20%] bg-section" id="block-1"></div>
    <div class="w-[20%] bg-section" id="block-2"></div>
    <div class="w-[20%] bg-section" id="block-3"></div>
    <div class="w-[20%] bg-section" id="block-4"></div>
    <div class="w-[20%] bg-section" id="block-5"></div>
  </div>

  <!-- Логотип сверху слева -->
  <a class="logo-k18" href="/">
    <img src="public/logo.png" alt="K18">
  </a>

  <!-- Соцсети внизу -->
  <div class="fixed bottom-8 left-8 z-30 flex flex-col gap-3 sidebar-socials">
    <a href="https://t.me/de_korolev" target="_blank" title="Telegram" aria-label="Telegram">
      <img src="public/Telegram.png" alt="Telegram">
    </a>
    <a href="https://vk.com/de_korolev" target="_blank" title="VK" aria-label="VK">
      <img src="public/Vk.png" alt="VK">
    </a>
  </div>

  <!-- Верхнее меню — строго по линиям, группами -->
  <header class="relative w-full h-24 z-10">
    <!-- Группа: Главная, Проекты (от 2 линии) -->
    <nav>
      <div style="position:absolute; left:20vw; top:54px; display:flex; gap:40px;">
        <a href="/" class="menu-link active">Главная</a>
        <a href="/projects" class="menu-link">Проекты</a>
      </div>
      <!-- Группа: Услуги, Команда (от 3 линии) -->
      <div style="position:absolute; left:40vw; top:54px; display:flex; gap:40px;">
        <a href="/services" class="menu-link">Услуги</a>
        <a href="/team" class="menu-link">Команда</a>
      </div>
      <!-- Группа: Об авторе (от 4 линии) -->
      <div style="position:absolute; left:60vw; top:54px;">
        <a href="/about" class="menu-link">Об авторе</a>
      </div>
    </nav>
  </header>

  <!-- Центральный блок -->
  <section class="absolute" style="left: 20vw; top: 34vh; width: 60vw;">
    <img src="public/logo.png" alt="" class="w-[120px] xl:w-[150px] h-auto mb-5" aria-hidden="true">
    <h1 class="main-title">
      <span id="typed-text"></span><span id="typed-cursor">|</span>
    </h1>
    <p id="slogan">Уникальность — не тренд, а стандарт.</p>
  </section>

  <!-- Фото между 3 и 5 линией -->
  <div class="absolute left-[40vw] w-[40vw] top-24 bottom-0 flex justify-center items-end z-10 overflow-hidden main-photo">
    <img src="public/my.png" alt="My Photo">
  </div>

  <script>
    // --- Анимация печати/стереть/зациклить ---
    const typedText = document.getElementById('typed-text');
    const cursor = document.getElementById('typed-cursor');
    const typingText = "KOROLEV DENIS";
    let index = 0, typing = true;
    function loopAnimation() {
      if (typing) {
        if (index < typingText.length) {
          typedText.textContent += typingText.charAt(index);
          index++;
          setTimeout(loopAnimation, 85);
        } else {
          setTimeout(() => {
            typing = false;
            loopAnimation();
          }, 8000);
        }
      } else {
        if (index > 0) {
          typedText.textContent = typingText.substring(0, index - 1);
          index--;
          setTimeout(loopAnimation, 50);
        } else {
          typing = true;
          loopAnimation();
        }
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      cursor.classList.add("animate-blink");
      loopAnimation();
      randomFlashLoop();
    });

    // --- Рандомная подсветка фонов ---
    const blocks = [
      document.getElementById('block-1'),
      document.getElementById('block-2'),
      document.getElementById('block-3'),
      document.getElementById('block-4'),
      document.getElementById('block-5')
    ];
    function randomFlashLoop() {
      const randomIndex = Math.floor(Math.random() * blocks.length);
      const el = blocks[randomIndex];
      el.classList.add('bg-highlight');
      setTimeout(() => el.classList.remove('bg-highlight'), 500);
      setTimeout(randomFlashLoop, 2000);
    }

    // --- Активная ссылка меню по url ---
    const menuLinks = document.querySelectorAll('.menu-link');
    const currentPath = window.location.pathname;
    menuLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (
        (href === '/' && currentPath === '/') ||
        (href !== '/' && currentPath.startsWith(href))
      ) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
</body>
</html>
