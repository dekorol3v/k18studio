<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #151515;
      overflow-x: hidden;
      font-family: 'Fira Sans', Arial, sans-serif;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 0;
    }

    .menu-link {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 0.875rem; /* text-sm */
      letter-spacing: 0.05em;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .menu-link::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      margin-top: 4px;
    }

    .menu-link:hover {
      opacity: 1;
    }

    .menu-link:hover::after {
      transform: scaleX(1);
    }

    .menu-link.active {
      opacity: 1;
    }

    .menu-link.active::after {
      transform: scaleX(1);
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .animate-blink {
      animation: blink 1s step-start infinite;
    }

    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative w-full h-screen">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>  
  </div>

  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">

    <!-- Логотип -->
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>

    <!-- Меню -->
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">
      <a href="/" class="menu-link" style="left: 20%;">Главная</a>
      <a href="/projects" class="menu-link" style="left: 30%;">Проекты</a>
      <a href="/services" class="menu-link" style="left: 40%;">Услуги</a>
      <a href="/contacts" class="menu-link" style="left: 50%;">Команда</a>
      <a href="/about" class="menu-link" style="left: 60%;">Об авторе</a>
    </nav>

  </header>

  <!-- Центральный блок: логотип и текст -->
  <section class="absolute" style="left: 20%; top: 35%; width: 60%;">
    <!-- Логотип -->
    <img src="public/logo.png" alt="" class="w-[240px] xl:w-[320px] h-auto mb-8" aria-hidden="true">

    <!-- Текст с эффектом печати -->
    <h1 class="text-white text-4xl xl:text-5xl font-bold tracking-wider mb-3 whitespace-nowrap">
      <span id="typed-text"></span><span id="cursor" class="text-white animate-blink">|</span>
    </h1>

    <!-- Подзаголовок -->
    <p class="text-slate-400 text-base tracking-widest font-light uppercase">
      DESIGNER | WEB | PHOTOGRAPHER
    </p>
  </section>

  <!-- JS: авто-активация текущей ссылки -->
  <script>
  const currentPath = window.location.pathname;

  document.querySelectorAll('.menu-link').forEach(link => {
    const href = link.getAttribute('href');
    if (
      (href === '/' && currentPath === '/') || 
      (href !== '/' && currentPath.startsWith(href))
    ) {
      link.classList.add('active');
    }
  });

  // Анимация печати/стирания текста
  const text = "KOROLEV DENIS";
  const typedText = document.getElementById("typed-text");
  const cursor = document.getElementById("cursor");

  let index = 0;
  let typing = true;

  function loopAnimation() {
    if (typing) {
      if (index < text.length) {
        typedText.textContent += text.charAt(index);
        index++;
        setTimeout(loopAnimation, 120);
      } else {
        setTimeout(() => {
          typing = false;
          loopAnimation();
        }, 10000); // пауза 7 сек после полной строки
      }
    } else {
      if (index > 0) {
        typedText.textContent = text.substring(0, index - 1);
        index--;
        setTimeout(loopAnimation, 80);
      } else {
        typing = true;
        loopAnimation();
      }
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    cursor.classList.add("animate-blink");
    loopAnimation();
  });
</script>
</body>
</html>
