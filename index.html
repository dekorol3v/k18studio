<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: transparent;
      overflow-x: hidden;
      font-family: 'Fira Sans', Arial, sans-serif;
    }
    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 1;
    }
    .menu-link {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }
    .menu-link::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      margin-top: 4px;
    }
    .menu-link:hover,
    .menu-link.active {
      opacity: 1;
    }
    .menu-link:hover::after,
    .menu-link.active::after {
      transform: scaleX(1);
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .animate-blink {
      animation: blink 1s step-start infinite;
    }
    ::-webkit-scrollbar { display: none; }
    @keyframes pulse-bg {
      0%, 100% { background-color: #151515; }
      50%      { background-color: #1e1e1e; }
    }
    .bg-section {
      background-color: #151515;
      transition: background-color 1s ease;
    }
    .bg-highlight {
      background-color: #1e1e1e !important;
    }
    .hover-icon {
      transition: transform 0.25s ease;
    }
    .hover-icon:hover {
      transform: scale(1.15);
    }
    .gridline:hover {
      background: rgba(255,255,255,0.15);
      transition: background 0.3s ease;
    }
    #static-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0;
      z-index: 2;
      mask-image:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,1) 0%, transparent 80%);
      -webkit-mask-image:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,1) 0%, transparent 80%);
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      transition: mask-image 0.3s ease;
      opacity: 1;
    }
    @keyframes textShine {
      0%, 16.6%, 100% { color: #6b7280; }
      8.3% { color: #a3a3a3; }
    }
    .shiny-text span {
      display: inline-block;
      color: #6b7280;
      animation: textShine 12s linear infinite;
    }
    .shiny-text .invisible {
      opacity: 0;
      width: 0.65em;
      animation: none !important;
      display: inline-block;
    }
  </style>
</head>
<body class="relative w-full h-screen bg-black">

  <!-- Вертикальные линии поверх grid -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Анимированные фоны между линиями -->
  <div class="absolute inset-0 z-0 flex w-full h-full">
    <div class="w-1/6 bg-section" id="block-1"></div>
    <div class="w-1/6 bg-section" id="block-2"></div>
    <div class="w-1/6 bg-section" id="block-3"></div>
    <div class="w-1/6 bg-section" id="block-4"></div>
    <div class="w-1/6 bg-section" id="block-5"></div>
    <div class="w-1/6 bg-section" id="block-6"></div>
  </div>

  <!-- Сетка с курсором -->
  <div class="absolute inset-0 z-[15] pointer-events-none">
    <div id="static-grid"></div>
  </div>

  <!-- Контент на сетке -->
  <div class="relative w-full h-full min-h-screen grid grid-cols-6 z-20">

    <!-- Логотип и меню (над сеткой, вне grid, для абсолютного позиционирования) -->
    <header class="absolute w-full h-24 z-30 top-0 left-0">
      <div class="absolute top-8 left-8">
        <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
      </div>
      <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">
        <a href="/" class="menu-link" style="left: 20%;">Главная</a>
        <a href="/projects" class="menu-link" style="left: 30%;">Проекты</a>
        <a href="/services" class="menu-link" style="left: 40%;">Услуги</a>
        <a href="team.html" class="menu-link" style="left: 50%;">Команда</a>
        <a href="/about" class="menu-link" style="left: 60%;">Об авторе</a>
      </nav>
    </header>

    <!-- Центральный блок: лого+текст (строго между 2 и 5 линиями) -->
    <section class="col-start-2 col-end-6 flex flex-col items-center justify-center relative" style="min-height: 100vh;">
      <img src="public/logo.png" alt="" class="w-[240px] xl:w-[320px] h-auto mb-8" aria-hidden="true">
      <h1 class="text-white text-4xl xl:text-5xl font-bold tracking-wider mb-3 whitespace-nowrap">
        <span id="typed-text"></span><span id="cursor" class="text-white animate-blink">|</span>
      </h1>
      <div class="w-full flex justify-start relative" style="height: 2.5rem;">
        <p class="text-neutral-500 text-sm tracking-widest font-light uppercase shiny-text"
           style="position: absolute; left: 0; top: 0.5rem;">
          Уникальность — не тренд, а стандарт.
        </p>
      </div>
    </section>

    <!-- Фото между 3 и 5 линией (чуть меньше) -->
    <div class="col-start-3 col-end-6 flex items-end justify-center z-10 overflow-hidden pointer-events-none">
      <img src="public/my.png" alt="My Photo" class="w-[50%] min-w-[180px] max-w-[320px] h-auto object-contain" style="margin-bottom:3vh;">
    </div>

    <!-- Соцсети внизу первой линии -->
    <div class="col-start-1 col-end-2 flex flex-col gap-3 items-start justify-end pb-8 z-30" style="height: 100vh;">
      <a href="https://t.me/de_korolev" target="_blank" title="Telegram" aria-label="Telegram">
        <img src="public/Telegram.png" alt="Telegram" class="w-6 h-6 hover-icon">
      </a>
      <a href="https://vk.com/de_korolev" target="_blank" title="VK" aria-label="VK">
        <img src="public/Vk.png" alt="VK" class="w-6 h-6 hover-icon">
      </a>
    </div>

  </div>

  <script>
(() => {
  const menuLinks = document.querySelectorAll('.menu-link');
  const typedText = document.getElementById('typed-text');
  const cursor = document.getElementById('cursor');
  const shinyText = document.querySelector('.shiny-text');
  const grid = document.getElementById('static-grid');
  const typingText = "KOROLEV DENIS";
  const blocks = [
    document.getElementById('block-1'),
    document.getElementById('block-2'),
    document.getElementById('block-3'),
    document.getElementById('block-4'),
    document.getElementById('block-5')
  ];

  // Меню: активная ссылка
  const currentPath = window.location.pathname;
  menuLinks.forEach(link => {
    const href = link.getAttribute('href');
    if (
      (href === '/' && currentPath === '/') || 
      (href !== '/' && currentPath.startsWith(href))
    ) {
      link.classList.add('active');
    }
  });

  // Анимация имени
  let index = 0, typing = true;
  function loopAnimation() {
    if (typing) {
      if (index < typingText.length) {
        typedText.textContent += typingText.charAt(index);
        index++;
        setTimeout(loopAnimation, 120);
      } else {
        setTimeout(() => {
          typing = false;
          loopAnimation();
        }, 15000);
      }
    } else {
      if (index > 0) {
        typedText.textContent = typingText.substring(0, index - 1);
        index--;
        setTimeout(loopAnimation, 80);
      } else {
        typing = true;
        loopAnimation();
      }
    }
  }

  // Случайная подсветка фонов
  function randomFlashLoop() {
    const randomIndex = Math.floor(Math.random() * blocks.length);
    const el = blocks[randomIndex];
    el.classList.add('bg-highlight');
    setTimeout(() => el.classList.remove('bg-highlight'), 1000);
    setTimeout(randomFlashLoop, 2000);
  }

  // Сетка-курсор
  let hideTimeout;
  document.addEventListener('mousemove', e => {
    grid.style.setProperty('--x', `${e.clientX}px`);
    grid.style.setProperty('--y', `${e.clientY}px`);
    grid.style.opacity = '1';
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => { grid.style.opacity = '0.4'; }, 1000);
  });

  // Анимация подзаголовка (shiny-text)
  if (shinyText) {
    const text = shinyText.textContent;
    shinyText.textContent = '';
    const trimmedText = text.replace(/^\s+/, '');
    for (let i = 0; i < trimmedText.length; i++) {
      const char = trimmedText[i];
      const span = document.createElement('span');
      if (char === ' ') {
        span.className = 'invisible';
        span.innerHTML = '&nbsp;';
      } else {
        span.textContent = char;
        span.style.animationDelay = `${i * 0.08}s`;
      }
      shinyText.appendChild(span);
    }
  }

  // Запуск анимаций после загрузки
  window.addEventListener('DOMContentLoaded', () => {
    cursor.classList.add("animate-blink");
    loopAnimation();
    randomFlashLoop();
  });
})();
</script>
