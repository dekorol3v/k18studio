<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Montserrat Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background: #181818 !important;
      overflow-x: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .main-border {
      border: 24px solid #191919;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    @media (max-width: 1023px) {
      .main-border {
        border-width: 12px !important;
      }
    }
  </style>
</head>
<body>
  <div class="relative min-h-screen w-full main-border flex items-center justify-center overflow-hidden">

    <!-- Сеточные линии -->
    <div class="absolute inset-0 pointer-events-none z-10">
      <div class="gridline" style="left: 0%;"></div>
      <div class="gridline" style="left: 20%;"></div>
      <div class="gridline" style="left: 40%;"></div>
      <div class="gridline" style="left: 60%;"></div>
      <div class="gridline" style="left: 80%;"></div>
      <div class="gridline" style="left: 100%;"></div>
    </div>

    <!-- Логотип -->
    <div class="absolute top-10 left-12 z-20">
      <img src="public/logo.png" alt="K18 Logo" class="h-16 w-auto" style="margin-left:2px;">
    </div>

    <!-- Меню-бургер -->
    <div class="absolute top-12 right-14 z-20">
      <button class="flex flex-col gap-2">
        <span class="block w-9 h-[5px] bg-white rounded"></span>
        <span class="block w-9 h-[5px] bg-white rounded"></span>
        <span class="block w-9 h-[5px] bg-white rounded"></span>
      </button>
    </div>

    <div class="flex w-full max-w-7xl mx-auto items-center justify-between relative z-20 px-4 xl:px-0">
      <!-- Левая часть -->
      <div class="flex-1 flex flex-col items-start justify-center pl-2 xl:pl-12">
        <!-- Крупный логотип K18 (SVG) -->
        <div class="mb-7 select-none" style="min-width:320px;">
          <svg width="300" height="200" viewBox="0 0 230 170" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g stroke="white" stroke-width="11" stroke-linecap="square">
              <polyline points="20,160 20,25 94,140 94,25"/>
              <circle cx="166" cy="80" r="48"/>
              <line x1="20" y1="160" x2="214" y2="160"/>
            </g>
          </svg>
        </div>
        <div>
          <h1 class="text-white text-4xl xl:text-5xl font-normal tracking-wider mb-3" style="font-family: Montserrat,Arial,sans-serif; letter-spacing:0.07em;">KOROLEV DENIS</h1>
          <div class="text-gray-400 tracking-widest font-light text-base xl:text-lg uppercase" style="letter-spacing:0.09em;">
            DESIGNER | WEB | PHOTOGRAPHER
          </div>
        </div>
      </div>
      <!-- Правая часть: Фото -->
      <div class="flex-1 flex items-end justify-center z-30">
        <img src="public/my.png" alt="Denis Korolev" class="max-h-[600px] w-auto object-contain select-none pointer-events-none" draggable="false" style="filter: drop-shadow(0 16px 42px #0009);">
      </div>
    </div>
  </div>
</body>
</html>
