<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 0;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Шапка -->
  <header class="relative w-full h-24 flex items-center z-20" style="background: transparent;">
  <!-- Логотип в левом верхнем углу с равным отступом -->
  <div class="absolute top-0 left-0 z-20 p-8 flex items-center">
    <img src="public/logo.png" alt="K18 Logo" class="h-16 w-auto">
  </div>
  <!-- Меню (кнопки строго по линиям) -->
  <nav class="absolute top-0 left-0 w-full h-full z-10">
    <a href="#" class="absolute top-1/2 -translate-y-1/2 text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition"
       style="left:20vw;">Главная</a>
    <a href="#" class="absolute top-1/2 -translate-y-1/2 text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition"
       style="left:30vw;">Проекты</a>
    <a href="#" class="absolute top-1/2 -translate-y-1/2 text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition"
       style="left:40vw;">Услуги</a>
    <a href="#" class="absolute top-1/2 -translate-y-1/2 text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition"
       style="left:50vw;">Контакты</a>
    <a href="#" class="absolute top-1/2 -translate-y-1/2 text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition"
       style="left:60vw;">Об авторе</a>
  </nav>
  </header>

  <!-- Пример центрального блока -->
  <main class="w-full flex flex-row">
    <section class="flex flex-col justify-center items-start" style="margin-left: 20vw; min-height: 70vh;">
      <img src="public/logo.png" alt="K18 Logo" class="w-[260px] xl:w-[320px] h-auto mb-7">
      <h1 class="text-white text-5xl xl:text-6xl font-bold tracking-wider mb-3 text-left"
          style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.07em; width: 100%;">
        KOROLEV DENIS
      </h1>
      <div class="text-slate-400 text-base opacity-70 tracking-widest font-light uppercase text-left"
           style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.18em;">
        DESIGNER | WEB | PHOTOGRAPHER
      </div>
    </section>
  </main>

  <!-- Соц.сети в левом нижнем углу -->
  <div class="fixed left-8 bottom-8 flex flex-col gap-4 z-30">
    <a href="https://t.me/yourtelegram" target="_blank" rel="noopener">
      <img src="public/Telegram.png" alt="Telegram" class="w-8 h-8 opacity-90 hover:opacity-100 transition" />
    </a>
    <a href="https://vk.com/yourvk" target="_blank" rel="noopener">
      <img src="public/Vk.png" alt="VK" class="w-8 h-8 opacity-90 hover:opacity-100 transition" />
    </a>
  </div>
  
</body>
</html>
