<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: transparent;
      overflow-x: hidden;
      font-family: 'Fira Sans', Arial, sans-serif;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 0;
    }

    .menu-link {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 0.875rem; /* text-sm */
      letter-spacing: 0.05em;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .menu-link::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      margin-top: 4px;
    }

    .menu-link:hover {
      opacity: 1;
    }

    .menu-link:hover::after {
      transform: scaleX(1);
    }

    .menu-link.active {
      opacity: 1;
    }

    .menu-link.active::after {
      transform: scaleX(1);
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .animate-blink {
      animation: blink 1s step-start infinite;
    }

    ::-webkit-scrollbar { display: none; }

    @keyframes pulse-bg {
    0%, 100% { background-color: #151515; }
    50%      { background-color: #1e1e1e; }
    }
    
    .bg-animate {
      animation: pulse-bg 6s ease-in-out infinite;
      z-index: 0;
      position: relative; /* нужно, чтобы z-index работал */
    }
    .bg-delay-1 { animation-delay: 0s; }
    .bg-delay-2 { animation-delay: 1s; }
    .bg-delay-3 { animation-delay: 2s; }
    .bg-delay-4 { animation-delay: 3s; }
    .bg-delay-5 { animation-delay: 4s; }

    .bg-section {
      background-color: #151515;
      transition: background-color 1s ease;
    }

    .bg-highlight {
      background-color: #1e1e1e !important;
    }

    .hover-icon {
    transition: transform 0.25s ease;
    }
    
    .hover-icon:hover {
      transform: scale(1.15);
    }

    .gridline:hover {
      background: rgba(255,255,255,0.15);
      transition: background 0.3s ease;
    }

    /* Общая сетка на фоне */
    #static-grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
    
      /* Базовая сетка с умеренной яркостью */
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.015) 1px, transparent 1px);
    
      background-size: 20px 20px;
      background-position: 0 0;
      z-index: 1;
    
      /* Маска с сильной засветкой в области курсора */
      mask-image:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,1) 0%, transparent 80%);
      -webkit-mask-image:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        radial-gradient(circle 200px at var(--x, 50%) var(--y, 50%), rgba(255,255,255,1) 0%, transparent 80%);
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
    
      transition: mask-image 0.3s ease;
      opacity: 1;
    }

    @keyframes textShine {
      0%, 16.6%, 100% { color: #6b7280; }
      8.3% { color: #a3a3a3; }
    }
    
    .shiny-text span {
      display: inline-block;
      color: #6b7280;
      animation: textShine 12s linear infinite;
    }
    
    .shiny-text .invisible {
      opacity: 0;
      width: 0.65em; /* ширина пробела, чтобы не прыгал текст */
      animation: none !important;
      display: inline-block;
    }

    @media (max-width: 800px) {
    /* Скрыть сетку на фоне, чтобы не мешала */
    .gridline, #static-grid {
      display: none !important;
    }
  
    /* Перестроить фоновые блоки (однотонный фон) */
    #block-1, #block-2, #block-3, #block-4, #block-5 {
      width: 100% !important;
      min-width: 0 !important;
      position: static !important;
      display: none;
    }
    body {
      background: #151515;
    }
  
    /* Логотип и меню — компактно, сверху */
    header {
      height: 60px !important;
      min-height: 60px !important;
    }
    .absolute.top-8.left-8 {
      position: static !important;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      padding-top: 12px;
      left: 0 !important;
      top: 0 !important;
    }
    .absolute.top-8.left-8 img {
      height: 40px !important;
      margin: 0 auto;
    }
  
    nav {
      position: static !important;
      width: 100% !important;
      transform: none !important;
      margin-top: 6px;
      text-align: center;
    }
    .menu-link {
      position: static !important;
      display: inline-block;
      margin: 0 10px;
      font-size: 1rem !important;
      padding: 0.2em 0.5em;
      left: auto !important;
      top: auto !important;
    }
  
    /* Центральный блок (логотип + текст) — в колонку */
    section[style*="left: 20%"] {
      left: 0 !important;
      top: 80px !important;
      width: 100% !important;
      text-align: center;
      position: static !important;
      margin: 0 auto;
      padding: 0 10px;
    }
    section[style*="left: 20%"] img {
      width: 120px !important;
      margin: 0 auto 16px auto !important;
    }
    h1 {
      font-size: 1.4rem !important;
      margin-bottom: 8px !important;
      white-space: normal !important;
    }
    .shiny-text {
      position: static !important;
      font-size: 0.9rem !important;
      left: 0 !important;
      top: 0 !important;
      margin-top: 6px;
      display: block !important;
      text-align: center !important;
    }
  
    /* Фото — скрыть/уменьшить */
    .absolute.left-\[40%\] {
      position: static !important;
      width: 100% !important;
      justify-content: center !important;
      align-items: center !important;
      top: auto !important;
      bottom: auto !important;
      margin: 16px 0 0 0 !important;
    }
    .absolute.left-\[40%\] img {
      width: 70vw !important;
      max-width: 200px !important;
      margin: 0 auto;
      display: block;
    }
  
    /* Соцсети — внизу по центру */
    .fixed.bottom-8.left-8 {
      position: static !important;
      display: flex;
      flex-direction: row !important;
      justify-content: center !important;
      gap: 18px !important;
      margin: 18px auto 0 auto !important;
    }
    .fixed.bottom-8.left-8 a {
      display: inline-flex !important;
    }
  }
  
  /* Для совсем маленьких экранов */
  @media (max-width: 420px) {
    h1 { font-size: 1rem !important; }
    section[style*="left: 20%"] img { width: 80px !important; }
    .absolute.left-\[40%\] img { max-width: 120px !important; }
  }

  </style>
</head>
<body class="relative w-full h-screen">
  
  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>  
  </div>

  <!-- Анимированные фоны между линиями -->
  <div class="absolute inset-0 z-[-1] flex w-full h-full">
    <div class="w-[20%] bg-section" id="block-1"></div>
    <div class="w-[20%] bg-section" id="block-2"></div>
    <div class="w-[20%] bg-section" id="block-3"></div>
    <div class="w-[20%] bg-section" id="block-4"></div>
    <div class="w-[20%] bg-section" id="block-5"></div>
  </div>

  <!-- Сетка (поднимаем в иерархии выше фона) -->
  <div class="absolute inset-0 z-[1] pointer-events-none">
    <div id="static-grid"></div>
  </div>
  
  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">

    <!-- Логотип -->
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>

    <!-- Меню -->
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">
      <a href="/" class="menu-link" style="left: 20%;">Главная</a>
      <a href="/projects" class="menu-link" style="left: 30%;">Проекты</a>
      <a href="/services" class="menu-link" style="left: 40%;">Услуги</a>
      <a href="team.html" class="menu-link" style="left: 50%;">Команда</a>
      <a href="/about" class="menu-link" style="left: 60%;">Об авторе</a>
    </nav>

  </header>

  <!-- Центральный блок: логотип и текст -->
  <section class="absolute" style="left: 20%; top: 35%; width: 60%;">
    <!-- Логотип -->
    <img src="public/logo.png" alt="" class="w-[240px] xl:w-[320px] h-auto mb-8" aria-hidden="true">
  
    <!-- Текст с эффектом печати -->
    <h1 class="text-white text-4xl xl:text-5xl font-bold tracking-wider mb-3 whitespace-nowrap">
      <span id="typed-text"></span><span id="cursor" class="text-white animate-blink">|</span>
    </h1>
  
    <!-- Подзаголовок: строго по левой границе блока (2-я линия) -->
    <div style="position: relative;">
      <p class="text-neutral-500 text-sm tracking-widest font-light uppercase shiny-text"
         style="position: absolute; left: 0; top: 0.5rem;">
        Уникальность — не тренд, а стандарт.
      </p>
    </div>
  </section>

  <!-- Соцсети внизу на первой вертикальной линии -->
  <div class="fixed bottom-8 left-8 z-30 flex flex-col gap-3">
    <a href="https://t.me/de_korolev" target="_blank" title="Telegram" aria-label="Telegram">
      <img src="public/Telegram.png" alt="Telegram" class="w-6 h-6 hover-icon">
    </a>
    <a href="https://vk.com/de_korolev" target="_blank" title="VK" aria-label="VK">
      <img src="public/Vk.png" alt="VK" class="w-6 h-6 hover-icon">
    </a>
  </div>

  <!-- Фото между 3 и 5 линией, центрировано и немного уменьшено -->
  <div class="absolute left-[40%] w-[40%] top-24 bottom-0 flex justify-center items-end z-10 overflow-hidden">
    <img src="public/my.png" alt="My Photo" class="w-[60%] max-w-none h-auto object-contain">
  </div>
  
  <!-- JS: авто-активация текущей ссылки -->
  <script>
  const currentPath = window.location.pathname;

  document.querySelectorAll('.menu-link').forEach(link => {
    const href = link.getAttribute('href');
    if (
      (href === '/' && currentPath === '/') || 
      (href !== '/' && currentPath.startsWith(href))
    ) {
      link.classList.add('active');
    }
  });

  // Анимация печати/стирания текста
  const typedText = document.getElementById("typed-text");
  const cursor = document.getElementById("cursor");
  const typingText = "KOROLEV DENIS";

  let index = 0;
  let typing = true;

  function loopAnimation() {
    if (typing) {
      if (index < typingText.length) {
        typedText.textContent += typingText.charAt(index);
        index++;
        setTimeout(loopAnimation, 120);
      } else {
        setTimeout(() => {
          typing = false;
          loopAnimation();
        }, 15000); // пауза 15 сек после полной строки
      }
    } else {
      if (index > 0) {
        typedText.textContent = typingText.substring(0, index - 1);
        index--;
        setTimeout(loopAnimation, 80);
      } else {
        typing = true;
        loopAnimation();
      }
    }
  }

  // Случайное "вспыхивание" одного фонового блока
  function randomFlashLoop() {
    const total = 5;
    const randomIndex = Math.floor(Math.random() * total) + 1;
    const el = document.getElementById(`block-${randomIndex}`);

    el.classList.add('bg-highlight');

    setTimeout(() => {
      el.classList.remove('bg-highlight');
    }, 1000); // длительность подсветки

    setTimeout(randomFlashLoop, 2000); // через секунду другой блок
  }

  window.addEventListener('DOMContentLoaded', () => {
    cursor.classList.add("animate-blink");
    loopAnimation();
    randomFlashLoop(); // запускаем эффект фона
  });

  const grid = document.getElementById('static-grid');

  let hideTimeout;
  
  document.addEventListener('mousemove', e => {
    grid.style.setProperty('--x', `${e.clientX}px`);
    grid.style.setProperty('--y', `${e.clientY}px`);
    grid.style.opacity = '1';
  
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      grid.style.opacity = '0.4'; // оставляем сетку немного видимой без подсветки
    }, 1000);
  });

  // Анимация перелива букв подзаголовка
  const shinyText = document.querySelector('.shiny-text');
  const text = shinyText.textContent;
  shinyText.textContent = '';
  
  const trimmedText = text.replace(/^\s+/, ''); // убираем ведущие пробелы
  
  for (let i = 0; i < trimmedText.length; i++) {
    const char = trimmedText[i];
    const span = document.createElement('span');
    if (char === ' ') {
      span.className = 'invisible';
      span.innerHTML = '&nbsp;';
    } else {
      span.textContent = char;
      span.style.animationDelay = `${i * 0.08}s`;
    }
    shinyText.appendChild(span);
  }

  </script>
</body>
</html>
