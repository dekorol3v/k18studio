<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сетка из 6 вертикальных линий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #151515;
      overflow-x: hidden;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 0;
    }

    /* Классы для привязки элементов к линиям */
    .start-line-1 { left: 0%; }
    .start-line-2 { left: 20%; }
    .start-line-3 { left: 40%; }
    .start-line-4 { left: 60%; }
    .start-line-5 { left: 80%; }

    .from-line-2-to-4 {
      left: 20%;
      width: 40%;
    }

    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative w-full h-screen">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    <!-- Линия 1 -->
    <div class="gridline" style="left: 20%;"></div>   <!-- Линия 2 -->
    <div class="gridline" style="left: 40%;"></div>   <!-- Линия 3 -->
    <div class="gridline" style="left: 60%;"></div>   <!-- Линия 4 -->
    <div class="gridline" style="left: 80%;"></div>   <!-- Линия 5 -->
    <div class="gridline" style="left: 100%;"></div>  <!-- Линия 6 -->
  </div>

</body>
</html>
