<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fira Sans -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #151515;
      --block: #151515;
      --block-active: #1e1e1e;
      --line: #202020;
      --line-hover: #3a3a3a;
      --grid-opacity: 0.15;
      --grid-opacity-active: 0.5;
      --text: #fff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Fira Sans', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    body {
      position: relative;
      min-height: 100vh;
      z-index: 0;
    }

    /* –°–µ—Ç–∫–∞ –ª–∏–Ω–∏–π */
    .grid {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
    }

    .grid-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    /* –ë–ª–æ–∫–∏ */
    .blocks {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    .block {
      transition: background 0.6s;
      height: 100vh;
      width: 100%;
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç */
    .content {
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: 100vh;
      pointer-events: none;
    }

    .header {
      grid-column: 2 / span 4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding-top: 36px;
      pointer-events: auto;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      margin: 0 18px;
      font-size: 1.13rem;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
      transition: border .2s;
    }
    .nav-link.active, .nav-link:hover {
      border-bottom: 2px solid #fff;
    }

    /* –õ–æ–≥–æ –∏ —Å–ª–æ–≥–∞–Ω */
    .main-logo {
      grid-column: 2 / span 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 80vh;
      gap: 20px;
      pointer-events: auto;
    }
    .logo-img {
      font-size: 70px;
      font-weight: 700;
      letter-spacing: -7px;
      line-height: 0.9;
      margin-bottom: 24px;
      color: #fff;
    }
    .main-title {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }
    .slogan {
      font-size: 1.07rem;
      font-weight: 400;
      color: #bbb;
      letter-spacing: 0.08em;
      margin-top: 12px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #fff 0%, #4d4d4d 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slogan-glow 10s linear infinite;
    }

    @keyframes slogan-glow {
      0% { background-position: 200% 0;}
      5% { background-position: 0 0;}
      95% { background-position: 0 0;}
      100% { background-position: 200% 0;}
    }

    /* –§–æ—Ç–æ –∞–≤—Ç–æ—Ä–∞ (–ø—Ä–∏–º–µ—Ä, –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–µ) */
    .author-img {
      grid-column: 4 / span 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 80vh;
      pointer-events: auto;
    }
    .author-img img {
      max-height: 75vh;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 8px 48px #0006);
    }

    /* –õ–µ–≤—ã–π —Å–∞–π–¥–±–∞—Ä */
    .sidebar {
      position: absolute;
      top: 0; left: 0;
      width: 90px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 3;
      pointer-events: auto;
    }
    .sidebar-logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -3px;
      margin: 38px 0 0 0;
    }
    .sidebar-socials {
      position: absolute;
      bottom: 26px;
      left: 0; width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .sidebar-socials a {
      color: #fff;
      opacity: 0.8;
      font-size: 1.3rem;
      text-decoration: none;
      transition: opacity .2s;
    }
    .sidebar-socials a:hover {
      opacity: 1;
    }

    /* –î–ª—è –∞–¥–∞–ø—Ç–∏–≤–∞ ‚Äî —É–±–µ—Ä–∏, –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–µ–Ω */
    @media (max-width: 900px) {
      .header, .main-logo, .author-img, .content { display: none; }
      body::after {
        content: '–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ';
        position: absolute;
        top: 45vh;
        left: 0;
        width: 100vw;
        color: #fff;
        text-align: center;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <canvas class="grid-canvas"></canvas>
  </div>

  <div class="blocks" id="blocks">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <div class="content">
    <div class="sidebar">
      <div class="sidebar-logo">K18</div>
      <div class="sidebar-socials">
        <a href="https://t.me/" target="_blank">üó®Ô∏è</a>
        <a href="https://vk.com/" target="_blank">vk</a>
      </div>
    </div>
    <div class="header">
      <a href="#" class="nav-link active">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="#" class="nav-link">–ü—Ä–æ–µ–∫—Ç—ã</a>
      <a href="#" class="nav-link">–£—Å–ª—É–≥–∏</a>
      <a href="#" class="nav-link">–ö–æ–º–∞–Ω–¥–∞</a>
      <a href="#" class="nav-link">–û–± –∞–≤—Ç–æ—Ä–µ</a>
    </div>
    <div class="main-logo">
      <div class="logo-img">K18</div>
      <div class="main-title">KOROLEV DEN</div>
      <div class="slogan">–£–ù–ò–ö–ê–õ–¨–ù–û–°–¢–¨ ‚Äî –ù–ï –¢–†–ï–ù–î, –ê –°–¢–ê–ù–î–ê–†–¢.</div>
    </div>
    <div class="author-img">
      <img src="author.png" alt="Author">
    </div>
  </div>
  <script>
    // –°–µ—Ç–∫–∞ –∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –º—ã—à–∏
    const canvas = document.querySelector('.grid-canvas');
    function drawGrid(cursor) {
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = canvas.width, h = canvas.height;
      const cols = 6;
      // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
      for(let i=0; i<cols; i++) {
        const x = i*w/(cols-1);
        let alpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--grid-opacity'));
        if(cursor && Math.abs(cursor.x-x)<40) alpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--grid-opacity-active'));
        ctx.beginPath();
        ctx.moveTo(x, 0); ctx.lineTo(x, h);
        ctx.strokeStyle = `rgba(58,58,58,${alpha})`;
        ctx.lineWidth = 1.5;
        ctx.stroke();
      }
      // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ (–∫–∞–∂–¥—ã–µ 48px)
      for(let y=0; y<h; y+=48) {
        let alpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--grid-opacity')) * 0.7;
        if(cursor && Math.abs(cursor.y-y)<30) alpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--grid-opacity-active')) * 0.5;
        ctx.beginPath();
        ctx.moveTo(0, y); ctx.lineTo(w, y);
        ctx.strokeStyle = `rgba(58,58,58,${alpha})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
    function resizeGrid() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawGrid();
    }
    window.addEventListener('resize', resizeGrid);
    resizeGrid();

    let lastCursor = null;
    document.body.addEventListener('mousemove', (e) => {
      lastCursor = {x: e.clientX, y: e.clientY};
      drawGrid(lastCursor);
    });
    document.body.addEventListener('mouseleave', () => {
      lastCursor = null;
      drawGrid();
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è –±–ª–æ–∫–æ–≤
    const blocks = document.querySelectorAll('.block');
    setInterval(() => {
      const i = Math.floor(Math.random() * blocks.length);
      blocks[i].style.transition = 'background 0.5s';
      blocks[i].style.background = 'var(--block-active)';
      setTimeout(()=> {
        blocks[i].style.background = 'var(--block)';
      }, 500);
    }, 2000);
  </script>
</body>
</html>
