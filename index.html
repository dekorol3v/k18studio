import Image from "next/image";

export default function Home() {
  return (
    <div className="min-h-screen bg-[#131722] flex">
      {/* Левый сайдбар */}
      <aside className="w-20 flex flex-col items-center pt-8 bg-transparent z-10">
        <div className="mb-10">
          <Image
            src="/logo.png"
            alt="Logo"
            width={40}
            height={40}
            className="object-contain"
          />
        </div>
      </aside>

      {/* Центр */}
      <main className="flex-1 flex items-center justify-center relative">
        {/* Тонкие вертикальные линии для сетки */}
        <div className="absolute inset-0 pointer-events-none flex">
          {[...Array(4)].map((_, i) => (
            <div
              key={i}
              className="w-px h-full bg-white/5"
              style={{ left: `${(i + 1) * 20}%` }}
            />
          ))}
        </div>

        {/* Центральная композиция */}
        <div className="relative flex flex-col items-center">
          {/* "X" (фон) — заменено на "K18" */}
          <span
            className="select-none font-bold text-[230px] leading-none text-transparent"
            style={{
              WebkitTextStroke: "2px #3D415A",
              textShadow: "0 10px 40px #0a0c13",
            }}
          >
            K18
          </span>
        </div>
      </main>
    </div>
  );
}
