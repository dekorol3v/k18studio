<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Montserrat Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    /* Скрываем полосу прокрутки, если есть */
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Сеточные линии -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Логотип сверху слева -->
  <div class="absolute top-8 left-12 z-20">
    <img src="public/logo.png" alt="K18 Logo" class="h-16 w-auto">
  </div>

  <!-- Меню-бургер справа -->
  <div class="absolute top-10 right-14 z-20">
    <button class="flex flex-col gap-2">
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
    </button>
  </div>

  <!-- Контент: левый блок и фото справа -->
  <div class="relative w-full h-screen flex items-end justify-between z-20">
    <!-- Левый блок: строго с 20% ширины -->
    <div class="absolute left-[20%] bottom-0 flex flex-col items-start justify-end h-full z-30" style="width: 420px; max-width: 34vw;">
      <div class="mb-8 select-none w-full">
        <img src="public/logo.png" alt="K18 Logo" class="w-[220px] xl:w-[280px] h-auto">
      </div>
      <div class="mb-2 w-full">
        <h1 class="text-white text-4xl xl:text-5xl font-normal tracking-wider mb-3" style="font-family: Montserrat,Arial,sans-serif; letter-spacing:0.07em;">KOROLEV DENIS</h1>
        <div class="text-gray-400 tracking-widest font-light text-base xl:text-lg uppercase" style="letter-spacing:0.09em;">
          DESIGNER | WEB | PHOTOGRAPHER
        </div>
      </div>
    </div>

    <!-- Фото справа, прижато к низу и чуть меньше -->
    <div class="absolute right-0 bottom-0 flex items-end justify-end h-full z-40">
      <img src="public/my.png" alt="Denis Korolev"
           class="object-contain max-h-[92vh] w-auto"
           style="max-width: 520px; min-width: 320px; display: block;">
    </div>
  </div>

</body>
</html>
