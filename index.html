<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fira Sans Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Верхний бар -->
  <div class="relative z-20 flex flex-row items-center h-24 w-full px-10" style="font-family: 'Fira Sans', Arial, sans-serif;">
    <!-- Логотип слева -->
    <div class="flex-shrink-0 flex items-center h-full" style="height: 56px;">
      <img src="public/logo.png" alt="K18 Logo" class="h-14 w-auto">
    </div>
    <!-- Меню (строго от второй линии, с большим gap) -->
    <nav class="flex items-center h-full ml-[calc(20vw-40px)] gap-16">
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition" style="font-family: 'Fira Sans', Arial, sans-serif;">Главная</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition" style="font-family: 'Fira Sans', Arial, sans-serif;">Проекты</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition" style="font-family: 'Fira Sans', Arial, sans-serif;">Услуги</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition" style="font-family: 'Fira Sans', Arial, sans-serif;">Контакты</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition" style="font-family: 'Fira Sans', Arial, sans-serif;">Об авторе</a>
    </nav>
  </div>
  
  <!-- Соц.сети -->
  <div class="absolute left-10 bottom-10 flex flex-col gap-4 z-30">
    <a href="https://t.me/..." target="_blank">
      <img src="public/Telegram.png" alt="Telegram" class="w-8 h-8 opacity-80 hover:opacity-100 transition" />
    </a>
    <a href="https://vk.com/..." target="_blank">
      <img src="public/Vk.png" alt="VK" class="w-8 h-8 opacity-80 hover:opacity-100 transition" />
    </a>
  </div>

</body>
</html>
