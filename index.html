<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сетка с меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #151515;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 0;
    }

    .start-line-1 { left: 0%; }
    .start-line-2 { left: 20%; }
    .start-line-3 { left: 40%; }
    .start-line-4 { left: 60%; }
    .start-line-5 { left: 80%; }

    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative w-full h-screen">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>  
  </div>

  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">

    <!-- Логотип -->
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>

    <!-- Меню -->
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10 text-white text-sm font-bold tracking-wide">
      <!-- Главная -->
      <a href="#" 
         class="absolute left-[20%] hover:underline hover:opacity-100 opacity-90 transition-all duration-200">
         Главная
      </a>

      <!-- Проекты -->
      <a href="#" 
         class="absolute left-[26%] hover:underline hover:opacity-100 opacity-90 transition-all duration-200">
         Проекты
      </a>

      <!-- Услуги -->
      <a href="#" 
         class="absolute left-[40%] hover:underline hover:opacity-100 opacity-90 transition-all duration-200">
         Услуги
      </a>

      <!-- Контакты -->
      <a href="#" 
         class="absolute left-[46%] hover:underline hover:opacity-100 opacity-90 transition-all duration-200">
         Контакты
      </a>

      <!-- Об авторе -->
      <a href="#" 
         class="absolute left-[60%] hover:underline hover:opacity-100 opacity-90 transition-all duration-200">
         Об авторе
      </a>
    </nav>
  </header>

</body>
</html>
