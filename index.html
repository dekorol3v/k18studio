<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 | Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Fira Sans', Arial, sans-serif; }
    /* Вертикальные линии */
    .vline {
      background: rgba(255,255,255,0.07);
      width: 1px;
      position: absolute;
      top: 0; bottom: 0;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-[#151515] min-h-screen relative overflow-hidden">
  <!-- Бургер -->
  <div class="absolute top-7 right-10 z-30">
    <svg width="36" height="36" viewBox="0 0 36 36" fill="none"><rect y="7" width="36" height="3" rx="1.5" fill="#fff"/><rect y="16.5" width="36" height="3" rx="1.5" fill="#fff"/><rect y="26" width="36" height="3" rx="1.5" fill="#fff"/></svg>
  </div>
  <!-- Логотип -->
  <div class="absolute top-7 left-10 z-30">
    <img src="public/logo.png" alt="logo" class="w-20 h-20 object-contain">
  </div>
  <!-- Вертикальные линии -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="vline" style="left: 20vw;"></div>
    <div class="vline" style="left: 40vw;"></div>
    <div class="vline" style="left: 60vw;"></div>
    <div class="vline" style="left: 80vw;"></div>
  </div>
  <!-- Контент -->
  <div class="flex flex-row items-end justify-start h-screen w-screen relative z-20">
    <!-- Левая часть с логотипом и текстом -->
    <div class="flex flex-col justify-center pl-[5vw] pb-28" style="height: 100vh; width: 34vw;">
      <img src="public/logo.png" alt="K18 Logo" class="w-[240px] xl:w-[300px] h-auto mb-7">
      <h1 class="text-white text-5xl xl:text-6xl font-bold tracking-wider mb-3 whitespace-nowrap"
          style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.07em; margin-left: -3px;">
        KOROLEV DENIS
      </h1>
      <div class="text-slate-400 text-base opacity-70 tracking-widest font-light uppercase text-left"
           style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.18em; margin-left: -3px;">
        DESIGNER | WEB | PHOTOGRAPHER
      </div>
    </div>
    <!-- Фото -->
    <div class="flex items-end h-full ml-28">
      <img src="public/my.png" alt="Denis Korolev"
           class="object-contain max-h-[92vh] max-w-[440px] w-auto"
           style="display: block;">
    </div>
  </div>
</body>
</html>
