<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fira Sans Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Шапка сайта: логотип + меню -->
  <header class="flex flex-row items-center w-full h-24 z-20 relative" style="background: transparent;">
    <!-- Логотип -->
    <div class="pl-10 flex-shrink-0">
      <img src="public/logo.png" alt="K18 Logo" class="h-14 w-auto">
    </div>
    <!-- Меню, строго от второй вертикальной линии -->
    <nav class="ml-[20vw] flex flex-row gap-[7vw]">
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition">Главная</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition">Проекты</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition">Услуги</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition">Контакты</a>
      <a href="#" class="text-white text-lg font-bold tracking-wide opacity-90 hover:opacity-100 transition">Об авторе</a>
    </nav>
  </header>

  <!-- Центральный контент ниже, без смещений -->
  <main class="w-full flex flex-row">
    <!-- Центральный блок (примерно между 20% и 40%) -->
    <section class="flex flex-col justify-center items-start" style="margin-left: 20vw; min-height: 70vh;">
      <img src="public/logo.png" alt="K18 Logo" class="w-[260px] xl:w-[320px] h-auto mb-7">
      <h1 class="text-white text-5xl xl:text-6xl font-bold tracking-wider mb-3 text-left"
          style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.07em; width: 100%;">
        KOROLEV DENIS
      </h1>
      <div class="text-slate-400 text-base opacity-70 tracking-widest font-light uppercase text-left"
           style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.18em;">
        DESIGNER | WEB | PHOTOGRAPHER
      </div>
    </section>
  </main>

  <!-- Соцсети слева внизу -->
  <div class="fixed bottom-8 left-10 flex flex-col gap-3 z-40">
    <a href="https://t.me/" target="_blank" rel="noopener">
      <img src="public/Telegram.png" alt="Telegram" class="h-7 w-7 object-contain filter invert">
    </a>
    <a href="https://vk.com/" target="_blank" rel="noopener">
      <img src="public/Vk.png" alt="VK" class="h-7 w-7 object-contain filter invert">
    </a>
  </div>

</body>
</html>
