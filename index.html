<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Меню с анимацией</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #151515;
      overflow-x: hidden;
      font-family: 'Fira Sans', Arial, sans-serif;
    }

    .gridline {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: rgba(255, 255, 255, 0.08);
      pointer-events: none;
      z-index: 0;
    }

    .menu-link {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 0.875rem; /* text-sm */
      letter-spacing: 0.05em;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .menu-link::after {
      content: '';
      display: block;
      height: 2px;
      background-color: white;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      margin-top: 4px;
    }

    .menu-link:hover {
      opacity: 1;
    }

    .menu-link:hover::after {
      transform: scaleX(1);
    }

    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative w-full h-screen">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left: 0%;"></div>    
    <div class="gridline" style="left: 20%;"></div>   
    <div class="gridline" style="left: 40%;"></div>   
    <div class="gridline" style="left: 60%;"></div>   
    <div class="gridline" style="left: 80%;"></div>   
    <div class="gridline" style="left: 100%;"></div>  
  </div>

  <!-- Верхнее меню -->
  <header class="relative w-full h-24 z-10">

    <!-- Логотип -->
    <div class="absolute top-8 left-8">
      <img src="public/logo.png" alt="K18 Logo" class="h-12 w-auto">
    </div>

    <!-- Меню -->
    <nav class="absolute top-1/2 -translate-y-1/2 w-full z-10">

      <!-- Главная -->
      <a href="#" class="menu-link" style="left: 20%;">Главная</a>

      <!-- Проекты -->
      <a href="#" class="menu-link" style="left: 30%;">Проекты</a>

      <!-- Услуги -->
      <a href="#" class="menu-link" style="left: 40%;">Услуги</a>

      <!-- Контакты -->
      <a href="#" class="menu-link" style="left: 50%;">Контакты</a>

      <!-- Об авторе -->
      <a href="#" class="menu-link" style="left: 60%;">Об авторе</a>
    </nav>
  </header>

</body>
</html>
