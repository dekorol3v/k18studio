<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Montserrat Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    /* Скрываем полосу прокрутки */
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Сеточные линии -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Логотип сверху слева -->
  <div class="absolute top-8 left-12 z-20">
    <img src="public/logo.png" alt="K18 Logo" class="h-16 w-auto">
  </div>

  <!-- Меню-бургер справа -->
  <div class="absolute top-10 right-14 z-20">
    <button class="flex flex-col gap-2">
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
    </button>
  </div>

  <!-- Центральная композиция: логотип+текст и фото -->
  <div class="relative flex h-screen items-center justify-start z-20">
    <!-- Отступ слева до второй линии (20%) -->
    <div class="ml-[20vw] flex flex-row items-center justify-start w-full h-full">
      <!-- Логотип и текст — по центру вертикали, крупнее -->
      <div class="flex flex-col items-start justify-center">
        <div class="mb-9 select-none w-full">
          <img src="public/logo.png" alt="K18 Logo" class="w-[290px] xl:w-[350px] h-auto">
        </div>
        <div class="mb-2 w-full">
          <h1 class="text-white text-5xl xl:text-6xl font-normal tracking-wider mb-4" style="font-family: Montserrat,Arial,sans-serif; letter-spacing:0.07em;">
            KOROLEV DENIS
          </h1>
          <div class="text-gray-400 tracking-widest font-light text-xl xl:text-2xl uppercase" style="letter-spacing:0.09em;">
            DESIGNER | WEB | PHOTOGRAPHER
          </div>
        </div>
      </div>
      <!-- Фотка: по центру горизонтали, прижата к низу, чуть правее текста -->
      <div class="flex items-end justify-center h-full ml-10">
        <img src="public/my.png" alt="Denis Korolev"
             class="object-contain max-h-[80vh] w-auto"
             style="min-width: 280px; max-width: 450px; display: block;">
      </div>
    </div>
  </div>
</body>
</html>
