<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fira Sans Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Сеточные линии -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Логотип сверху слева -->
  <div class="absolute top-8 left-12 z-20">
    <img src="public/logo.png" alt="K18 Logo" class="h-16 w-auto">
  </div>

  <!-- Меню-бургер справа -->
  <div class="absolute top-10 right-14 z-20">
    <button class="flex flex-col gap-2">
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
    </button>
  </div>

  <!-- Центральный блок: логотип и текст строго по линии -->
  <div class="absolute left-[20vw] top-1/2 -translate-y-1/2 z-20 flex flex-col items-start" style="width: 520px; max-width: 34vw;">
    <img src="public/logo.png" alt="K18 Logo" class="w-[260px] xl:w-[320px] h-auto mb-7">
    <h1 class="text-white text-5xl xl:text-6xl font-medium tracking-wider mb-3 text-left"
        style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.07em; width: 100%;">
      KOROLEV DENIS
    </h1>
    <div class="text-gray-400 tracking-widest font-light text-xl xl:text-2xl uppercase text-left"
         style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.09em; width: 100%;">
      DESIGNER | WEB | PHOTOGRAPHER
    </div>
  </div>

  <!-- Фото справа, прижата к низу -->
  <div class="absolute right-[7vw] bottom-0 flex items-end h-full z-40">
    <img src="public/my.png" alt="Denis Korolev"
         class="object-contain max-h-[84vh] w-auto"
         style="min-width: 260px; max-width: 420px; display: block;">
  </div>
</body>
</html>
