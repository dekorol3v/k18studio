<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Korolev Denis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fira Sans Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      min-height: 100vh;
      background: #151515 !important;
      padding: 0;
      margin: 0;
      font-family: 'Fira Sans', Arial, sans-serif;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      z-index: 3;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="relative min-h-screen w-full overflow-hidden">

  <!-- Вертикальные линии -->
  <div class="absolute inset-0 pointer-events-none z-10">
    <div class="gridline" style="left: 0%;"></div>
    <div class="gridline" style="left: 20%;"></div>
    <div class="gridline" style="left: 40%;"></div>
    <div class="gridline" style="left: 60%;"></div>
    <div class="gridline" style="left: 80%;"></div>
    <div class="gridline" style="left: 100%;"></div>
  </div>

  <!-- Логотип слева сверху -->
  <div class="absolute top-10 left-10 z-20">
    <img src="public/logo.png" alt="K18 Logo" class="h-14 w-auto">
  </div>
  <!-- Бургер-меню справа сверху -->
  <div class="absolute top-10 right-10 z-20">
    <button class="flex flex-col gap-[7px]">
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
      <span class="block w-9 h-[6px] bg-white rounded"></span>
    </button>
  </div>

  <!-- Контент и фото на flex -->
  <div class="absolute top-0 left-[20vw] w-[60vw] h-full flex flex-row items-end z-20">
    <!-- Центр: логотип и текст -->
    <div class="flex flex-col justify-center" style="height: 100vh; max-width: 34vw;">
      <img src="public/logo.png" alt="K18 Logo" class="w-[260px] xl:w-[320px] h-auto mb-7">
      <h1 class="text-white text-5xl xl:text-6xl font-bold tracking-wider mb-3 text-left"
          style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.07em; width: 100%; margin-left: -3px;">
        KOROLEV DENIS
      </h1>
      <div class="text-slate-400 text-base opacity-70 tracking-widest font-light uppercase text-left"
           style="font-family: 'Fira Sans', Arial, sans-serif; letter-spacing:0.18em; margin-left: -3px;">
        DESIGNER | WEB | PHOTOGRAPHER
      </div>
    </div>
    <!-- Фото — крупнее и ближе -->
    <div class="flex items-end h-full ml-60; margin-left: 0px;">
      <img src="public/my.png" alt="Denis Korolev"
           class="object-contain max-h-[94vh] w-auto"
           style="min-width: 340px; max-width: 640px; display: block;">
    </div>
  </div>
</body>
</html>
