<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #151515;
      font-family: 'Fira Sans', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      pointer-events: none;
      z-index: 10;
    }
    .menu-link {
      color: #fff;
      font-weight: bold;
      font-size: 1.15rem;
      letter-spacing: 0.03em;
      opacity: 0.92;
      transition: opacity 0.18s;
      text-shadow: 0 2px 12px rgba(0,0,0,0.18);
      padding: 0 0.2em;
      white-space: nowrap;
      border-radius: 0.5rem;
      justify-self: center;
    }
    .menu-link:hover, .menu-link.active {
      opacity: 1;
      text-decoration: underline;
      text-underline-offset: 5px;
    }
  </style>
</head>
<body class="relative w-full min-h-screen">

  <!-- Сетка (6 линий) -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="gridline" style="left:0%;"></div>
    <div class="gridline" style="left:20%;"></div>
    <div class="gridline" style="left:40%;"></div>
    <div class="gridline" style="left:60%;"></div>
    <div class="gridline" style="left:80%;"></div>
    <div class="gridline" style="left:100%;"></div>
  </div>

  <!-- Шапка — одна общая сетка на 6 колонок -->
  <header class="relative w-full z-20" style="background: transparent;">
    <div class="h-28 grid grid-cols-6 items-center w-full max-w-screen-2xl mx-auto px-6">

      <!-- Логотип — строго слева -->
      <div class="flex items-center justify-start h-full py-4">
        <img src="public/logo.png" alt="K18 Logo" class="h-full object-contain" style="max-height: 60px;"/>
      </div>
      <!-- Кнопки — каждая кнопка в своей колонке grid (2-6) -->
      <a href="/"         class="menu-link flex items-center justify-center h-full">Главная</a>
      <a href="/projects" class="menu-link flex items-center justify-center h-full">Проекты</a>
      <a href="/services" class="menu-link flex items-center justify-center h-full">Услуги</a>
      <a href="/team"     class="menu-link flex items-center justify-center h-full">Команда</a>
      <a href="/about"    class="menu-link flex items-center justify-center h-full">Об авторе</a>
    </div>
  </header>

  <!-- Контент страницы -->
  <main class="w-full pt-16 flex justify-center items-center min-h-[400px]">
    <div class="text-neutral-400 text-2xl font-light">Контент страницы</div>
  </main>

</body>
</html>
