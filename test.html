<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K18 — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #151515;
      font-family: 'Fira Sans', Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .gridline {
      position: absolute;
      top: 0; bottom: 0;
      width: 1px;
      background: rgba(255,255,255,0.08);
      pointer-events: none;
      z-index: 0;
    }
    .menu-link {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-weight: bold;
      font-size: 1.15rem; /* увеличенный шрифт */
      letter-spacing: 0.04em;
      opacity: 0.9;
      transition: opacity 0.2s;
      text-shadow: 0 2px 12px rgba(0,0,0,0.16);
    }
    .menu-link:hover, .menu-link.active {
      opacity: 1;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
  </style>
</head>
<body class="relative w-full min-h-screen">
  <!-- Вертикальные линии -->
  <div class="absolute inset-0 z-0">
    <div class="gridline" style="left:0%;"></div>
    <div class="gridline" style="left:20%;"></div>
    <div class="gridline" style="left:30%;"></div>
    <div class="gridline" style="left:40%;"></div>
    <div class="gridline" style="left:50%;"></div>
    <div class="gridline" style="left:60%;"></div>
    <div class="gridline" style="left:80%;"></div>
    <div class="gridline" style="left:100%;"></div>
  </div>

  <!-- Header -->
  <header class="relative w-full h-28 z-10">
    <!-- Логотип -->
    <div class="absolute top-6 left-8 flex items-center h-full">
      <img src="public/logo.png" alt="K18 Logo" class="h-16 w-auto" /> <!-- Логотип больше -->
    </div>
    <!-- Меню -->
    <nav class="relative w-full h-full">
      <a href="/"         class="menu-link" style="left:20%;">Главная</a>
      <a href="/projects" class="menu-link" style="left:30%;">Проекты</a>
      <a href="/services" class="menu-link" style="left:40%;">Услуги</a>
      <a href="/team"     class="menu-link" style="left:50%;">Команда</a>
      <a href="/about"    class="menu-link" style="left:60%;">Об авторе</a>
    </nav>
  </header>

  <!-- Основной контейнер -->
  <main class="relative mx-auto" style="width:60%; left:20%;">
    <!-- Контент страницы -->
  </main>
</body>
</html>
